          <ul id="menu-content" class="menu-content collapse out">

              </li>
              <ul class="sub-menu collapse" id="inbound">
                  <li><a [routerLink]="['/home', { outlets: {'mainrouter':['company'] }}]">입고업무<span class="sub_icon glyphicon glyphicon-link"></span></a></li>
                  <li><a [routerLink]="['/home', { outlets: {'mainrouter':['user'] }}]">거래처관리<span class="sub_icon glyphicon glyphicon-link"></span></a></li>                      
              </ul>
              




            <li data-toggle="collapse" data-target="#admin" class="collapsed">
                <i class="fa fa-car fa-lg"></i> 관리자기능 <span class="arrow"></span>
            </li>
            <ul class="sub-menu collapse" id="admin">
                <li><a [routerLink]="['/home', { outlets: {'mainrouter':['company'] }}]">업체관리<span class="sub_icon glyphicon glyphicon-link"></span></a></li>
                <li><a [routerLink]="['/home', { outlets: {'mainrouter':['user'] }}]">대리점관리<span class="sub_icon glyphicon glyphicon-link"></span></a></li>
                <li><a [routerLink]="['/home', { outlets: {'mainrouter':['user'] }}]">사용자관리<span class="sub_icon glyphicon glyphicon-link"></span></a></li>
            </ul>


          </ul>
      </div>
    </div>

  </div>
        
  <!-- Page content -->
  <div id="page-content-wrapper">
    <div class="page-content inset">
      <div class="row">
          <router-outlet name="mainrouter"></router-outlet>        
      </div>
    </div>
  </div>
</div>
