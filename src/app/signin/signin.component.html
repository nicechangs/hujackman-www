<div class="container">
    <form class="form-signin" (submit)="doSignin($event)">
      <h2 class="form-signin-heading">Please sign in</h2>
      <input class="form-control" type="text" id="inputCompany" placeholder="Company Code" required>
      <input class="form-control" type="text" id="inputUser" placeholder="User ID" required>
      <input class="form-control" type="password" id="inputPassword" placeholder="Password" required>
      
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>
